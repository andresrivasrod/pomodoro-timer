<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Pomodoro Timer</h1>
        </div>
        <form id="parameters">
            <div>
                <label for="work-minutes">Minutes you want to work:</label>
                <input type="number" id="work-minutes">
            </div>
            <div>
                <label for="rest-minutes">Minutes you want to rest:</label>
                <input type="number" id="rest-minutes">
            </div>
            <button id="start">Start</button>
        </form>
        <button id="reset">Reset</button>
        <div id="time"></div>
        <div class="bar">
            <div id="progress-bar">
            </div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
